{% extends "main/base.html" %}

{% block title %}
Create account
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-success">Signup</button>
    </form>
</div>
{% endblock %}
